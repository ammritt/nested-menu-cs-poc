<mat-menu #childMenu="matMenu" [overlapTrigger]="false">
    <span *ngFor="let child of rows">
      <span *ngIf="child.childRows && child.childRows.length > 0">
        <button mat-menu-item color="primary" [matMenuTriggerFor]="menu.childMenu">
          <span>{{ child.label }}</span>
        </button>
        <cs-menu-item #menu [rows]="child.childRows"></cs-menu-item>
      </span>
      <span *ngIf="!child.childRows || child.childRows.length === 0">
        <button mat-menu-item >
          <span>{{ child.label }}</span>
        </button>
      </span>
    </span>
  </mat-menu>
